<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>2D Racing Game</title>
  </head>
  <body>
    <h1>2D Racing Game</h1>

    <div class="hide" id="lap-data">
      <p id="lap-count">Player 1 Lap Counter: 0/3</p>
      <p id="lap-count-p2" class="none">Player 2 Lap Counter: 0/3</p>
    </div>
    <canvas id="game"> </canvas>
    <div id="start-screen">
      <p>Welcome to a Racing Game</p>
      <button id="solo-start">Solo Practice</button>
      <button id="start-btn">Race Local 2 Player</button>
    </div>
    <div id="countdown" class="none">
      <p id="countdown-text">3...</p>
    </div>
    <div id="finish-screen" class="none">
      <p>Game over!</p>
      <img src="https://thumbs.gfycat.com/GraciousWarlikeBillygoat-size_restricted.gif" alt="checkered-flag" />
      <button id="end-btn">Back to Start Menu?</button>
    </div>

    <div class="volume">
      <p>Volume</p>
      <input type="range" name="volume-slider" id="volume-slider" value="100" />
    </div>

    <div class="control-container">
      <div class="controls">
        <div class="flex">
          <p>Player One's Controls</p>
          <img src="./img/car.png" class="car" alt="" />
        </div>
        <img src="./img/wasdkeys.png" alt="WASD Keys" />
      </div>
      <div class="controls">
        <div class="flex">
          <p>Player Two's Controls</p>
          <img src="./img/car2.png" class="car" alt="" />
        </div>
        <img src="./img/arrowkeys.png" alt="Arrow Keys" />
      </div>
    </div>

    <script src="src/colision-detection.js" type="module"></script>
    <script src="src/index.js" type="module"></script>
  </body>
</html>
